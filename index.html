<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>ChatBot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outline">Bot</span>
                <p>Hi there <br> How can i help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea class="chat-text" placeholder="Enter a message..."required></textarea>
            <span id="send-btn"><i class="fa fa-paper-plane" aria-hidden="true"></i>send
            </span>
        </div>
    </div>
</body>
</html>
